  <body>

      <label for="id">Ingrese el Id de la pizza:</label>

    <div class="main-container" id="main-container">

      <div class="title-container-disabled" id="title-container"></div>

      <div class="ingredient-container-disable" id="ingredient-container"></div>

      <div class="disable-pizza-image-container" id="pizza-image-container">
        <img id="img-pizza" src="" alt="Imagen de Pizza">
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
