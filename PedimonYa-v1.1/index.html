<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon-logo-pokemon.webp" type="image/x-icon"/>
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>PedimonYa v2.0</title>
  </head>
  <body>

    <div class="pokemon-cards-container" id="pokemon-id-cards-container">

      <!-- <div class="pokemons-container" id="pokemon-id-container"></div> -->

      <div id="loading"></div>

      <div class="scroll-buttons-container" id="container-id-navigation-buttons">
        <div class="back-button-container" id="container-id-back-button">
          <button type="button" class="back-button">
            <span class="left-arrow"><<</span>
            <span class="button-back">Back</span>
          </button>
        </div>
        <div class="forward-button-container" id="container-id-forward-button">
          <button type="button" class="forward-button">
            <span class="button-forward">Next</span>
            <span class="right-arrow">>></span>
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
